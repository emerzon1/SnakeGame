<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            canvas{
                border:1px solid black;
            }
        </style>
    </head>
    <body>
        <h3>Use WASD or arrow keys to move the snake.  If you want to change the canvas size, resize your browser.</h3>

        <p>Your length is: <span id='score'>5</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="highscore"></span></p>
        
        <canvas id="myCanvas"></canvas>
        <p></p>
        <button id='reset'>Reset</button>
        <button id='start'>Start</button>
        <input type='text'id='name' placeholder='Your Name'></input>
        <select name="Speed" id="speed">
            <option value="200">Very Slow</option>
            <option value="150">Slow</option>
            <option value="120">Medium</option>
            <option value="80" selected>Medium-fast</option>
            <option value="60" selected>Faster</option>
            <option value="12">For AI-> Fast</option>
            <option value="4">For AI-> Very Fast</option>
        </select>
        <button id="dfs">DFS</button>
        <button id="bfs">BFS</button>
        <button id="AS">A*</button>
        <script type="text/javascript" src="heap.js"></script>
        <script type="text/javascript" src="Snake.js"></script>
        <script type="text/javascript" src="Berry.js"></script>
        <script type="text/javascript" src="Node.js"></script>    
        <script type="text/javascript" src="Direction.js"></script>        
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
